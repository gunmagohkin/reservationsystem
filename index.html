<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --primary-color: #2563eb;
      --primary-hover: #1d4ed8;
      --error-color: #ef4444;
      --success-color: #22c55e;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: system-ui, -apple-system, sans-serif;
      background-color: #f1f5f9;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }
    
    .container {
      background: white;
      border-radius: 0.75rem;
      box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
      width: 100%;
      max-width: 28rem;
      padding: 1.5rem;
    }
    
    .header {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    
    .title {
      font-size: 1.5rem;
      font-weight: 600;
      color: #0f172a;
      margin-bottom: 0.5rem;
    }
    
    .subtitle {
      color: var(--error-color);
      font-size: 0.875rem;
      line-height: 1.25rem;
    }
    
    .form-group {
      margin-bottom: 1rem;
    }
    
    label {
      display: block;
      font-size: 0.875rem;
      font-weight: 500;
      color: #374151;
      margin-bottom: 0.5rem;
    }
    
    input, select {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #d1d5db;
      border-radius: 0.375rem;
      font-size: 0.875rem;
      transition: border-color 0.15s ease;
    }
    
    input:focus, select:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }
    
    .date-display {
      font-size: 0.875rem;
      color: #6b7280;
      margin-top: 0.5rem;
    }
    
    .submit-btn {
      width: 100%;
      padding: 0.75rem;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 0.375rem;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.15s ease;
    }
    
    .submit-btn:hover {
      background-color: var(--primary-hover);
    }
    
    .error-message {
      color: var(--error-color);
      font-size: 0.875rem;
      margin-top: 0.5rem;
      display: none;
    }
    
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }
    
    .modal-content {
      background: white;
      padding: 1.5rem;
      border-radius: 0.75rem;
      max-width: 90%;
      width: 100%;
      max-width: 24rem;
      text-align: center;
    }
    
    .loader {
      border: 3px solid #f3f3f3;
      border-top: 3px solid var(--primary-color);
      border-radius: 50%;
      width: 2.5rem;
      height: 2.5rem;
      animation: spin 1s linear infinite;
      margin: 1rem auto;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .success-message {
      color: var(--success-color);
      font-weight: 500;
      margin-bottom: 1rem;
    }
    
    @media (max-width: 640px) {
      .container {
        padding: 1rem;
      }
      
      .title {
        font-size: 1.25rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2 class="title">GGPC Reservation Form</h2>
      <p class="subtitle">Company Doctor is available <b>ONLY</b> on <b>Tuesdays and Fridays from 3:00 PM to 6:00 PM</b>.</p>
    </div>
    
    <form id="reservationForm">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required>
      </div>
      
      <div class="form-group">
        <label for="idNumber">Employee ID</label>
        <input type="text" id="idNumber" name="idNumber" required>
      </div>
      
      <div class="form-group">
        <label for="dateReserved">Select a Date</label>
        <select id="dateReserved" name="dateReserved" required></select>
        <div id="selectedDateDisplay" class="date-display"></div>
      </div>
      
      <div id="errorMessage" class="error-message"></div>
      <button type="submit" class="submit-btn">Submit Reservation</button>
    </form>
  </div>

  <div id="loadingModal" class="modal">
    <div class="modal-content">
      <div class="loader"></div>
      <p>Processing your reservation...</p>
    </div>
  </div>

  <div id="successModal" class="modal">
    <div class="modal-content">
      <p class="success-message">âœ“ Reservation Successful!</p>
      <button onclick="closeModal()" class="submit-btn">Done</button>
    </div>
  </div>

  <script>
document.getElementById('reservationForm').addEventListener('submit', async function (e) {
    e.preventDefault();

    const formData = {
        name: document.getElementById('name').value,
        idNumber: document.getElementById('idNumber').value,
        dateReserved: document.getElementById('dateReserved').value
    };

    try {
        const response = await fetch("YOUR_GAS_WEB_APP_URL_HERE", {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(formData)
        });

        const result = await response.json();
        alert(result.message);

        if (result.success) {
            document.getElementById("successModal").style.display = "flex";
            document.getElementById("reservationForm").reset();
        }
    } catch (error) {
        console.error("Error:", error);
        alert("Reservation failed. Please try again.");
    }
});



    // Modal close handler
    function closeModal() {
      document.getElementById("successModal").style.display = "none";
      document.getElementById("reservationForm").reset();
      document.getElementById("errorMessage").style.display = "none";
      fetchAvailableDates();
    }

    // Date formatting utility
    function formatDisplayDate(dateStr) {
      const date = new Date(dateStr);
      return date.toLocaleDateString('en-US', { 
        weekday: 'long', 
        year: 'numeric', 
        month: 'long', 
        day: 'numeric' 
      });
    }

async function fetchAvailableDates() {
  try {
    const response = await fetch("YOUR_GAS_WEB_APP_URL_HERE"); // Palitan ng iyong Web App URL
    const data = await response.json();

    if (!data.success || !Array.isArray(data.dates)) {
      throw new Error("Invalid response format");
    }

    const dateDropdown = document.getElementById("dateReserved");
    dateDropdown.innerHTML = ""; // Clear previous options

    data.dates.forEach(date => {
      const option = document.createElement("option");
      option.value = date;
      option.textContent = formatDisplayDate(date);
      dateDropdown.appendChild(option);
    });

    console.log("Available Dates:", data.dates);
  } catch (error) {
    console.error("Error fetching dates:", error);
  }
}

// Call fetchAvailableDates on page load
window.onload = fetchAvailableDates;


    // Date selection change handler
    document.getElementById("dateReserved").addEventListener("change", function(e) {
      document.getElementById("selectedDateDisplay").textContent = 
        formatDisplayDate(e.target.value);
    });

    // Initialize on page load
 window.onload = () => {
  fetchAvailableDates();
};

  </script>
</body>
</html>
